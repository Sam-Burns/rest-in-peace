suites:

    Main:
        namespace: RestInPeace
        spec_prefix: RestInPeaceSpec
        src_path: src/
        spec_path:  tests/phpspec/

extensions:
    - PhpSpec\Extension\CodeCoverageExtension

formatter.name: dot

code_coverage:
    whitelist:
        - src/
    format:
        - clover
    output:
        clover: build/logs/clover.xml
